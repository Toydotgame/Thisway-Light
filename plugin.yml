name: Thisway
main: io.github.Toydotgame.Main
version: 1.0.0
description: Teleports the player in the direction they're facing.
author: Toydotgam
prefix: Thisway
commands:
   thisway:
      description:
      - Teleport the player a select amount of blocks in the direction they're facing.
      - The second argument toggles Debug Mode; it's optional if you'd like to type "true/false" there.
      aliases: tw
      usage: "Usage: /<command> <distance> [true/false]"
